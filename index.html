<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" type="text/css" href="main.css">
        <title>Choose your fighter!!!</title>
    </head>
    <body>
        <section class="game">
            <div class="intro">
                <h1>Cartoon Fight Generator</h1>
                <button>Let's Fight!!!</button>
            </div>
            <div class="score">
                <div class="hero-score">
                    <h2>Heroes</h2>
                    <p>0</p>
                </div>
                <div class="villain-score">
                    <h2>Villains</h2>
                    <p>0</p>
                </div>
            </div>
            
            <div class="match fadeIn">
                <h2 class="winner">Choose Your Fighter</h2>
                <div class="options">
                    <button class="finn">Finn the Human</button>
                    <button class="marceline">Marceline the Vamp Queen</button>
                    <button class="jake">Jake the Dog</button>
                    <button class="princess">Princess Bubblegum</button>
                    <button class="steven">Steven Universe</button>
                    <button class="amethyst">Amethyst</button>
                    <button class="garnet">Garnet</button>
                    <button class="pearl">Pearl</button>
                    <button class="pearl">Connie Maheswaran</button>
                </div>
                <div class="choices">
                    <img class="hero-choice" src="./assets/AT_finn.webp" alt="" width="100" height="100">
                    <img class="villain-choice" src="./assets/AT_lich.webp" alt="">
                </div>
                
            </div>
        </section>
        <script src="app.js"></script>
    </body>
</html>
